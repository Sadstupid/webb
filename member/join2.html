  <script>
    $(document).ready(function(){
      $('#headerTop').load("../headerTop-sub.html");
      $('#header').load("../header-sub.html");     
      $('#footer').load("../footer-sub.html");
    });

    function agree() {
      var checkbox = document.getElementsByTagName('input');
        if( checkbox[0].checked == false ) {
          return alert( "이용약관에 동의하셔야 회원으로 가입하실 수 있습니다." );
        }else if( checkbox[1].checked == false ) {
          return alert( "개인정보취급방침에 동의하셔야 회원으로 가입하실 수 있습니다." );
        }else if( checkbox[2].checked == false ) {
          return alert( "개인정보의 수집 및 이용목적에 동의하셔야 회원으로 가입하실 수 있습니다." );
        }
        location.href="./join3.html"
      };

  </script>

    </div>

    <div>
      <span class="sp03">이용약관</span>
      <form action="../examples/media/action_target.php" method="get">
        <textarea class="textarea" name="opinion" style="width: 100%; height: 140px;" readonly>이용약관...</textarea><br>
        <input class="checkbox" type="checkbox"><span class="sp04"> 위 약관에 동의합니다.</span>
	    </form>

        <p class="joinimg"><img src="../img/member/btn_join.gif" onclick="agree()" style="cursor: pointer;"></p>
