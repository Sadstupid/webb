<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입 여부</title>

  <link rel="stylesheet" href="../css/member/join.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
        $('#headerTop').load(".../headerTop-sub.html");
        $('#header').load(".../header-sub.html");     
        $('#footer').load(".../footer-sub.html");
      });

        function join() {
            window.opener.name = "joinform";
            document.join1form.target = "joinform";
            document.join1form.action = "./join2.html"
            document.join1form.submit();
            self.close();
        };
    </script>


</head>
<body>
    <form name="join1form">
    <div class="joinbox">
        <div class="joinbox1">
            <span>회원가입여부 및 실명확인</span>
        </div>
        <div class="joinbox2">
            <span class="span1">등록된 회원이 아닙니다.</span><br>
            <span class="span2">회원으로 가입하시면 보다 다양한 서비스를 받으실 수 있습니다.</span>
        </div>
        <span class="span3"><img src="../img/member/btn_join.gif" value="가입하러가기" onClick="join()" style="cursor: pointer;"></span>
        <div class="joinbox3">
            <span class="span4"><img src="../img/member/btn_close.gif" value="창닫기" onClick="window.close()" style="cursor: pointer;"></span>
        </div>
    </div>
    </form>
</body>
</html>
